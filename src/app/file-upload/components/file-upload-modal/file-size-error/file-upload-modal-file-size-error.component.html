<kn-dialog>
  <kn-dialog-title>Error</kn-dialog-title>
  <div class="message">
    <span class="material-symbols-outlined filled icon">cancel</span>
    <div>The selected file is too large. The maximum file size allowed is 2mb.</div>
  </div>
  <kn-dialog-actions style="grid-template-columns: 1fr; justify-items: center;">
    <button class="kn-button" (click)="dismiss()">OK</button>
  </kn-dialog-actions>
</kn-dialog>
